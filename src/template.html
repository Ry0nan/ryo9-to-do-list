<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ryo9 To Do List </title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>

        <header class="app-header">
            <h1> My Todo List </h1>
        </header>

        <main class="app-content">
            
            <aside class="sidebar">
                <h2> Projects </h2>
                <ul id="project-list"> </ul>
                <button id="add-project-button"></button>
            </aside>

            <section class="main-view">
                <h2 id="current-project-title"> Todos </h2>
                <ul id="todo-list"></ul>
                <button id="add-todo-button"> Add Todo </button>
            </section>

        </main>

    </body>
</html>
